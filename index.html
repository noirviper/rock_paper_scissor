            function game() {
                let computerSelection = computerPlay();
                let playerSelection = playerPlay();
                let playerWins = 0;
                let compWins = 0;
                
                

                function playerPlay() {
                   let result = prompt("Time to Play! Best out of 5: Rock, Paper, Scissors!");
                    
                    // If the player selects cancel
                    if (result === null) {
                        alert("You're no fun!");
                        return null;
                    } else {
                        result = result.toLowerCase();
                            if (result === "rock" || result === "paper" || result === "scissors") {
                                // Let's play
                                return result;
                                
                                  
                            } else  {
                                alert("I think you made a mistake! Please choose: Rock, Paper, or Scissors");
                                
                                return playerPlay();
                                
                            }
                    } 
                    
                    
                    
                }

                function computerPlay() {
                    result = Math.floor(Math.random() * Math.floor(3));

                    if (result === 0) {
                        return "rock";
                    } else if (result === 1) {
                        return "paper";
                    } else if (result === 2) {
                        return "scissors";
                    }
                }

                function playRound(playerSelection, computerSelection) {
                    // your code here!
                    if (playerSelection === null) {
                        alert("Game Over");
                    } else if (playerSelection === computerSelection) {
                        console.log("It's a tie! Try again!");
                        let computerSelection = computerPlay();
                        let playerSelection = playerPlay();
                        playRound(playerSelection, computerSelection);
                    } else if ((playerSelection === "rock" && computerSelection === "scissors") || (playerSelection === "scissors" && computerSelection === "paper") || (playerSelection === "paper" && computerSelection === "rock")) {
                        console.log(`You win! ${playerSelection} beats ${computerSelection}`);
                        playerWins++;
                        if (playerWins === 3) {
                            alert(`You win! Your Score: ${playerWins} | Computer's Score: ${compWins}`);
                        } else {
                            let computerSelection = computerPlay();
                            let playerSelection = playerPlay();
                            playRound(playerSelection, computerSelection);
                        }
                        
                    } else {
                        console.log(`You lose! ${computerSelection} beats ${playerSelection}`);
                        compWins++;

                        if (compWins === 3) {
                            alert(`You lose! Your Score: ${playerWins} | Computer's Score: ${compWins}`);
                        } else {
                            let computerSelection = computerPlay();
                            let playerSelection = playerPlay();
                            playRound(playerSelection, computerSelection);
                        }
                    }


                }
                
                playRound(playerSelection, computerSelection);
            }
            game();
